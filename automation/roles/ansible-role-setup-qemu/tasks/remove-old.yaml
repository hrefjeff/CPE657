---
- name: Remove old directories
  file:
    path: ~/qemu
    state: absent
- name: Remove old apt packages
  become: yes  # Equivalent to running the command with 'sudo'
  apt:
    name:
      - git
      - libglib2.0-dev
      - libfdt-dev
      - libpixman-1-dev
      - zlib1g-dev
      - ninja-build
      - flex
      - bison
      - python3-pip
      - python3-venv
      - python3-sphinx
      - qemu-kvm
      - libcap-ng-dev
      - libcurl4-gnutls-dev
      - libgtk-3-dev
    state: absent
